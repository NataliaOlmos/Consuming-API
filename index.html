<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Pokédex</title>
</head>

<body>
    <header id="head">
        <img class="imgHeader"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/23/Pok%C3%A9mon_GO_logo.svg/800px-Pok%C3%A9mon_GO_logo.svg.png">
        <nav>
            <p><a href="#search">BUSCAR</a></p>
        </nav>
    </header>
    <div class="containerone">

        <div class="wrapper1">
            <img src="https://www.pngitem.com/pimgs/m/181-1815440_pokemon-pixel-art-pikachu-hd-png-download.png">
        </div>
        <div class="wrapper2">
            <h1 class="title">¿Cuántos Pokémon existen?</h1>
            <p>Existen muchas especies de pokémon alrededor del planeta, cada día se descubren más, y los entrenadores
                están
                al pendiente para conocer cada detalle de ellos.</p>
            <button class="meet" id="start">Conócelos a todos</button>
        </div>
    </div>

    <div class="containertwo">
        <h2 id="search" class="pokeType">Tipos de Pokémon</h2>
        <div class="element3">
            <button class="buttons" id="Bug">Bicho</button>
            <button class="buttons" id="Dragon">Dragón</button>
            <button class="buttons" id="Normal">Normal</button>
            <button class="buttons" id="Fire">Fuego</button>
            <button class="buttons" id="Ghost">Fantasma</button>
            <button class="buttons" id="Ground">Tierra</button>
            <button class="buttons" id="Psychic">Psíquico</button>
            <button class="buttons" id="Fighting">Lucha</button>
            <button class="buttons" id="Poison">Veneno</button>
            <button class="buttons" id="Rock">Roca</button>
            <button class="buttons" id="Water">Agua</button>
            <button class="buttons" id="Flying">Volador</button>
            <button class="buttons" id="Grass">Planta</button>
            <button class="buttons" id="Ice">Hielo</button>
            <button class="buttons" id="Electric">Eléctrico</button>
        </div>
    </div>

    <h3>Puedes buscar a tú pokémon favorito por su nombre</h3>
    <div class="search" id="search">

        <input class="searchField"></input><br>
        <button class="searchBtn">Buscar<i class="w3-margin-left fa fa-search" style="font-size:24px"></i></button>
    </div>

    <div id="container"></div>
    <a href="#head" class="up">ARRIBA</a>
    <script type="module" src="main.js"></script>
</body>

</html>
